{% extends 'base.html' %} 
{% block content %}
<div class="col-md-8 card mb-4  mt-3 ">
    <div class="card-body">
      <h3>Add Picture</h3>
      <form method="post" style="margin-top: 1.3em;" enctype="multipart/form-data">
        {% csrf_token %}
        {{ addpicture_form.as_p }}
        <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
      </form>
    </div>
</div>
{% endblock content %}
